---
layout: default
body_classes: page-basic
---

<div class="intro">
  <h1>{{ page.title }}{% if site.data.theme.addDot %}<span class="dot">.</span>{% endif %}</h1>
  {% if page.image %}
  <img src="{{ page.image | relative_url }}" />
  {% endif %}
</div>

<div class="content">
  {{ content }}
</div>
