---
layout: default
body_classes: page-post
---

<div class="post">
  {% include author.html %}
  <h1>{{ page.title }}</h1>
  {% if page.image %}
  <img class="post-image" src="{{ page.image  }}" />
  {% endif %}
  <div class="content {% if site.data.theme.paper %}paper{% endif %}">
    {{ content }}
  </div>
</div>
