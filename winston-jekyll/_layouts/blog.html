---
layout: default
body_classes: page-blog
---

<div class="blog">
  {% if site.data.theme.showAuthor %}
  {% include author.html %}
  {% endif %}
  <div class="intro">
    <h1>{{ page.title }}</h1>
    {% if page.image %}
    <img src="{{ page.image | relative_url }}" />
    {% endif %}
  </div>
  <div class="content">
    {{ content }}
  </div>
</div>
