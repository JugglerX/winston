{{ define "body_classes" }}page-single{{ end }}

{{ define "main" }}
<div class="intro">
  <h1>{{ .Title }}{{ if .Site.Data.theme.addDot }}<span class="dot">.</span>{{ end }}</h1>
  {{ if .Params.image }}
  <img src="{{ .Params.image | relURL }}" />
  {{ end }}
</div>

<div class="content {{ if .Site.Data.theme.paper }}paper{{ end }}">
  {{ .Content }}
</div>
{{ end }}
