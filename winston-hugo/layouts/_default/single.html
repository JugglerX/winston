{{ define "body_classes" }}page-single{{ end }}

{{ define "main" }}
{{ if .Site.Data.theme.showAuthor }}
{{ partial "author.html" . }}
{{ end }}
<div class="intro">
  <h1>{{ .Title }}</h1>
  {{ if .Params.image }}
  <img src="{{ .Params.image | relURL }}" />
  {{ end }}
</div>

<div class="content {{ if .Site.Data.theme.paper }}paper{{ end }}">
  {{ .Content }}
</div>
{{ end }}
